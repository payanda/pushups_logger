{% extends 'base.html' %}
{% block head %}
{{ super() }}
<style>
.box{
    width: 40%;
    border: 1px solid;
    border-radius: 10px;
    background-color: azure;
    margin-top: 40px;
    height: 300px;
}
</style>
{% endblock %}

{% block content %}
<center>
    <h1>Update Workouts</h1>
    <div class="box">
        <!-- Form for Updating the Workouts -->
        <form action="{{ url_for('main.update_workout', workout_id=workout_id) }}" method="POST">
            <!-- for Push-Ups-->
            <div>
                <label for="pushup"> Number of Push-Ups</label>
                <input class="form-control form-control-lg" 
                type="text" 
                placeholder="Enter Number of Push-Ups"
                aria-label=".form-control-lg example"
                name="pushup"
                id="pushup">
            </div>
            <!-- for Comments -->
            <div>
                <label for="pushup">Comments</label>
                <input class="form-control form-control-lg"
                type="text" placeholder="Comments"
                aria-label=".form-control-lg example"
                name="comment" 
                id="comment">
            </div>
            <!-- for Submit Button -->
            <div style="margin-top: 30px;">
                <button class="btn btn-primary" 
                type="Submit">Update Workout</button>
            </div>
        </form>
    </div>
</center>
{% endblock %}
